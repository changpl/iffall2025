<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons &mdash; Peter Chang</title>

    <script src="https://kit.fontawesome.com/b430491cbb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Splash&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Button Styling &mdash; Peter Chang</h1>

        <section>
            <div class="button_container">
                <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
            </div>

            <div class="button_container">
                <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
            </div>

            <div class="button_container">
                <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
            </div>

            <div class="button_container">
                <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>
        </section>

        <!-- My buttons -->
        <div class="button_container me">
            <a href="https://www.army.mil/" target="_blank" id="army">
                <i class="fa-regular fa-star"></i>
                <div>U.S. Army</div>
            </a>
        </div>

        <div class="button_container me">
            <a href="http://www.oldnavy.com/" target="_blank" id="oldnavy">Old Navy</a>
        </div>

        <div class="button_container me">
            <a href="http://www.electrabike.com/" target="_blank" id="electra">
                <i class="fa-solid fa-bolt"></i>
                <span>Electra</span>
            </a>
        </div>

        <div class="button_container me">
            <a href="https://www.facebook.com/" target="_blank" id="facebook">
                <div>f</div>
            </a>
        </div>

        <div class="button_container me">
            <a href="https://www.instagram.com/" target="_blank" id="instagram">Instagram</a>
        </div>

        <div class="button_container me">
            <a href="https://www.hsn.com/" target="_blank" id="hsn">HSN</a>
        </div>

        <div class="button_container me">
            <a href="https://www.velocity.com/" target="_blank" id="velocity">
                <i class="fa-solid fa-car-side"></i>
                <span>MotorTrend</span>
            </a>
        </div>

        <div class="button_container me">
            <a href="https://tuckerallen.com/" target="_blank" id="tuckerallen">Tucker Allen</a>
        </div>

        <div class="button_container me">
            <a href="http://www.npr.org/" target="_blank" id="npr">
                <div id="n">n</div>
                <div id="p">p</div>
                <div id="r">r</div>
            </a>
        </div>

        <div class="button_container me">
            <a href="http://www.foreflight.com/" target="_blank" id="foreflight">
                <div>ForeFlight</div>
                <i class="fa-regular fa-sun"></i>
            </a>
        </div>
    </main>
</body>
</html>
